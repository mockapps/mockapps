<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta property="og:title" content="昊幺哥"/>
	<meta property="og:description" content="风靡全国的拼团商城，优质商品新鲜直供，快来一起昊幺哥吧"/>
	<meta property="og:image" content="http://pinduoduo.b0.upaiyun.com/base/share_logo.jpg"/>
	<link rel="stylesheet" href="boot.css">
	<link rel="stylesheet" href="newbee_gift.css">
</head>
<body>
	<script src="boot.js"></script>
	<div class="newbee-gift-container" ms-controller="newbeeGift" ms-visible="visible">
		<img class="newbee-gift-top loadImage" src="assets/img/newbee_gift_top-21137c63b0.png">
		<img class="newbee-gift-text loadImage" src="assets/img/newbee_gift_text-67392095f4.png">
		<img class="newbee-gift-bear loadImage" src="assets/img/newbee_gift_bear-3981ad5e20.png">
		<img class="newbee-gift-bottom loadImage" src="assets/img/newbee_gift_bottom-b3ba99fcf1.png">
		<div class="newbee-coupon-list">
			<div class="newbee-coupon-detail newbee-coupon-detail-border">
				<div class="newbee-coupon-price">￥30</div>
				<div class="newbee-coupon-discount">满300减30</div>
			</div>
			<div class="newbee-coupon-detail newbee-coupon-detail-border">
				<div class="newbee-coupon-price">￥20</div>
				<div class="newbee-coupon-discount">满200减20</div>
			</div>
			<div class="newbee-coupon-detail">
				<div class="newbee-coupon-price">￥15</div>
				<div class="newbee-coupon-discount">满150减15</div>
			</div>
			<div class="newbee-coupon-detail newbee-coupon-detail-border">
				<div class="newbee-coupon-price">￥10</div>
				<div class="newbee-coupon-discount">满100减10</div>
			</div>
			<div class="newbee-coupon-detail newbee-coupon-detail-border">
				<div class="newbee-coupon-price">￥8</div>
				<div class="newbee-coupon-discount">满80减8</div>
			</div>
			<div class="newbee-coupon-detail">
				<div class="newbee-coupon-price">￥5</div>
				<div class="newbee-coupon-discount">满50减5</div>
			</div>
			<div class="newbee-coupon-receive" ms-click="receiveGift" ms-text="buttonMessage"></div>
		</div>
		<div class="newbee-top-view"></div>
	</div> 
	<script src="vender.js"></script>
	<script src="common.js"></script>
	<script src="newbee_gift.js"></script>
</body>
</html>
