<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta property="og:title" content="昊幺哥"/>
        <meta property="og:description" content="风靡全国的拼团商城，优质商品新鲜直供，快来一起昊幺哥吧"/>
        <meta property="og:image" content="http://pinduoduo.b0.upaiyun.com/base/share_logo.jpg"/>
	    <link rel="stylesheet" href="boot.css">
	</head>
    <body>
    <script src="boot.js"></script>
    <section id="index-content" class="container" ms-controller="categories">
        <div style="margin-bottom: 0;" class="search-box-class" ms-click="showSearchView" ms-if="showSearchOption">
            <div class="search-box-main">
                <div class="search-icon-container">
                    <div class="search-icon-class"></div>
                </div>
                <div class="search-box-container">
                    <div class="search-box">输入您想要查找的商品名称</div>
                </div>
            </div>
        </div>
        <div id="catView">
            <div id="categories" class="categories" ms-visible="data.visible">
                <div>
                    <div class="cat_list" ms-repeat-cat="categoriesInfo"  data-repeat-rendered="catListReady">
                        <div class="cat_img" ms-click="loadGoodsByCat(cat.opt_id, 1)">
                            <img src="http://pinduoduo.b0.upaiyun.com/test/default_cat.jpg" ms-data-url="cat.image_url" class="catImgLoading"/>
                            <span class="top-category">{{cat.opt_name}}</span>
                        </div>
                        <div class="subcat">
                            <div class="subcat_list" ms-repeat-subcat="cat.children" >
                                <span class="subcat_item" ms-click="loadGoodsByCat(subcat.opt_id, 2)" ms-class="highlight-text:(subcat.is_highlight == '1')">
                                    {{subcat.opt_name}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="go-top"><span>顶部</span></div>
    <script src="vender.js"></script>
    <script src="common.js"></script>
    <script src="classification.js"></script>
    </body>
</html>
