<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta property="og:title" content="昊幺哥"/>
    <meta property="og:description" content="风靡全国的拼团商城，优质商品新鲜直供，快来一起昊幺哥吧"/>
    <meta property="og:image" content="http://pinduoduo.b0.upaiyun.com/base/share_logo.jpg"/>
    <link rel="stylesheet" href="boot.css">
</head>
<body>
    <script src="boot.js"></script>
    <div ms-controller="comment" class="comment_container">
        <div class="comment_main">
            <div class="comment_goods_image"><img ms-src="thumbUrl"></div>
            <div class="comment_expect">
                <div class="comment_general">整体评价</div>
                <ul class="comment_ul">
                    <li class="comment_star_background"></li>
                    <li class="comment_star_background"></li>
                    <li class="comment_star_background"></li>
                    <li class="comment_star_background"></li>
                    <li class="comment_star_background"></li>
                </ul>
            </div>
        </div>
        <textarea class="comment_content" maxlength= "500" ms-duplex="commentContent" placeholder="亲，您对这个商品满意吗？您的评价会帮助我们选择更好的商品哦！"></textarea>
        <div class="comment_commit_bottom">
            <div class="comment_commit_button" ms-click="submitComments">提交评价</div>
        <div>
    </div>
    <script src="vender.js"></script>
    <script src="common.js"></script>
    <script src="comments.js"></script>
</body>
